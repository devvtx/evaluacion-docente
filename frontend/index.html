<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Evaluación Docente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body { display:flex; flex-direction:column; min-height:100vh; }
    main { flex:1; display:flex; align-items:center; justify-content:center; flex-direction:column; text-align:center; padding:2rem; }
    footer { background:#111; color:#fff; text-align:center; padding:1rem; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary p-3">
    <a class="navbar-brand" href="index.html">Evaluación Docente</a>
    <div>
      <button id="btnLogout" class="btn btn-light btn-sm d-none">Cerrar sesión</button>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main>
    <h1 class="display-5 fw-bold">Bienvenido al Sistema de Evaluación Docente</h1>
    <p class="lead">Regístrate o inicia sesión para evaluar a tus docentes.</p>
    <div class="mt-3">
      <a href="evaluar.html" class="btn btn-success btn-lg me-2">Comenzar Evaluación</a>
      <a href="resultados.html" class="btn btn-outline-primary btn-lg">Ver Resultados</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p class="mb-0">© 2025 by devvtx</p>
  </footer>

  <!-- Modal Auth -->
  <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Acceder</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Tabs -->
          <ul class="nav nav-tabs mb-3" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#loginTab" type="button" role="tab">Iniciar sesión</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#registerTab" type="button" role="tab">Registrarse</button>
            </li>
          </ul>
          <div class="tab-content">
            <!-- Login -->
            <div class="tab-pane fade show active" id="loginTab" role="tabpanel">
              <form id="form-login">
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Contraseña</label>
                  <input type="password" name="password" class="form-control" required minlength="4">
                </div>
                <button class="btn btn-primary w-100" type="submit">Entrar</button>
              </form>
            </div>
            <!-- Registro -->
            <div class="tab-pane fade" id="registerTab" role="tabpanel">
              <form id="form-register">
                <div class="mb-3">
                  <label class="form-label">Nombre</label>
                  <input type="text" name="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Contraseña</label>
                  <input type="password" name="password" class="form-control" required minlength="4">
                </div>
                <button class="btn btn-success w-100" type="submit">Crear cuenta</button>
              </form>
            </div>
          </div>
          <div id="authMsg" class="mt-3 small text-center"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
