<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>📊 Resultados de Evaluaciones</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary p-3">
    <a class="navbar-brand" href="index.html">📚 Evaluación Docente</a>
    <div>
      <a href="evaluar.html" class="btn btn-light btn-sm me-2">📝 Nueva Evaluación</a>
      <a href="index.html" class="btn btn-warning btn-sm">🏠 Menú Principal</a>
    </div>
  </nav>

  <!-- Resultados en tabla -->
  <section class="container mt-5">
    <h2 class="text-center mb-4">Resultados de Evaluaciones</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th>Docente</th>
            <th>Materia</th>
            <th>Total Evaluaciones</th> <!-- 👈 Nueva columna -->
            <th>Claridad</th>
            <th>Puntualidad</th>
            <th>Dominio</th>
            <th>Trato</th>
          </tr>
        </thead>
        <tbody id="tabla-resultados"><!-- Se llena desde main.js --></tbody>
      </table>
    </div>
  </section>

  <!-- Gráfica -->
  <section class="container mt-5">
    <h3 class="text-center mb-4">Promedios Generales</h3>
    <div class="card shadow p-4">
      <canvas id="graficaResultados"></canvas>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p class="mb-0">© 2025 Evaluación Docente | Proyecto académico</p>
  </footer>

  <!-- Chart.js y JS principal -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
