<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultados de Evaluaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary p-3">
    <a class="navbar-brand" href="index.html">Evaluación Docente</a>
    <div>
      <a href="evaluar.html" class="btn btn-light btn-sm me-2">Nueva Evaluación</a>
      <button id="btnLogout" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
    </div>
  </nav>

  <section class="container mt-5">
    <h2 class="mb-4">Resultados por docente</h2>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Docente</th>
            <th>Materia</th>
            <th>Claridad</th>
            <th>Puntualidad</th>
            <th>Dominio</th>
            <th>Trato</th>
            <th>Calificación total</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tabla-resultados"></tbody>
      </table>
    </div>
  </section>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p class="mb-0">© 2025 by devvtx</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
